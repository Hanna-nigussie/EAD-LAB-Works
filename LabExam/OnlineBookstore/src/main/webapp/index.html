<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 80px;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-family: "Arial", sans-serif;
        color: #007bff;
      }
      .btn {
        border-radius: 25px;
        padding: 12px 30px;
        font-size: 16px;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
      }
      .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
      }
      .btn-info:hover {
        background-color: #138496;
        border-color: #117a8b;
      }
      .text-center a {
        color: #fff;
        text-decoration: none;
      }
      .text-center a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Welcome to the Book Store App</h1>
      <div class="text-center">
        <a href="addBook.html" class="btn btn-primary me-2">Add Book</a>
        <a href="bookList" class="btn btn-secondary me-2">View All Books</a>
        <a href="search.html" class="btn btn-info me-2">Search Book</a>
      </div>
      <div class="text-center mt-5">
        <p>
          Browse through our extensive collection of books, add new ones, or
          search for your favorite titles.
        </p>
        <p>We have something for everyone!</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
