<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Book</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      .container {
        margin: 50px auto;
        width: 80%;
        max-width: 400px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      label {
        font-weight: bold;
      }

      input {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px;
        width: 100%;
        background-color: #ff4d4d;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #cc0000;
      }
    </style>
  </head>
  <body>
    <h1>Delete a Book</h1>
    <div class="container">
      <form action="/OnlineBookstore/deleteBook" method="POST">
        <label for="book_id">Book ID</label>
        <input type="number" id="book_id" name="id" required />

        <button type="submit">Delete Book</button>
      </form>
    </div>
  </body>
</html>
